name: Auto-Complete Daily Reservations

on:
  schedule:
    # Ejecutar diariamente a las 05:00 UTC = 00:00 Lima (UTC-5)
    - cron: '0 5 * * *'
  
  # Permitir ejecuciÃ³n manual para testing
  workflow_dispatch:

jobs:
  complete-reservations:
    runs-on: ubuntu-latest
    
    steps:
      - name: Auto-complete past reservations
        run: |
          echo "ğŸš€ Ejecutando auto-completar reservas..."
          
          # Llamar al webhook del backend
          response=$(curl -s -w "%{http_code}" -X POST \
            -H "Content-Type: application/json" \
            -H "X-API-Key: ${{ secrets.CRON_API_KEY }}" \
            ${{ secrets.BACKEND_URL }}/api/pacifik/cron/complete-reservations/)
          
          http_code="${response: -3}"
          body="${response%???}"
          
          echo "ğŸ“Š CÃ³digo de respuesta: $http_code"
          echo "ğŸ“ Respuesta del servidor: $body"
          
          if [ "$http_code" -eq 200 ]; then
            echo "âœ… Comando ejecutado exitosamente"
          else
            echo "âŒ Error al ejecutar el comando"
            exit 1
          fi

      - name: Notificar resultado (opcional)
        if: failure()
        run: |
          echo "ğŸš¨ Error en auto-completar reservas"
          echo "ğŸ“… Fecha: $(date)"
